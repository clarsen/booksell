{% extends "base.html" %}

{% block content %}

You need to login to view this page.

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action=".">
<table>
<tr><td><label for="username">username:</label></td><td>{{ form.username }}</td></tr>
<tr><td><label for="password">password:</label></td><td>{{ form.password }}</td></tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
